<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sicssor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1 class="heading">Rock-Paper-Scissors</h1>
    </div>
    <div class="container">
        <div class="images">
            <img src="images/rock.png" class="image" id="rock" alt="rock">
        </div>
        <div class="images">
            <img src="images/paper.png" class="image" id="paper" alt="paper">
        </div>
        <div class="images">
            <img src="images/scissors.png" class="image" id="scissors" alt="scissors">
        </div>
    </div>
    <div class="score_container">
        <div class="you_container1 score">
            <p class="you_score">0</p>
            <p class="you">You</p>
        </div>
        <div class="comp_container1 score">
            <p class="comp_score computer">0</p>
            <p class="computer">Computer</p>
        </div>
    </div>
    <div class="btn-container">
        <div class="button">
            <button id="btn">Play Your Move</button>
        </div>
        <div>
            <button id="btn-new">New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
